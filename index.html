<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Tracker 😊</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mood Tracker 😊</h1>
    <p>Select your mood:</p>
    <div class="moods">
      <button onclick="setMood('happy')" id="happy">😊 Happy</button>
      <button onclick="setMood('neutral')" id="neutral">😐 Neutral</button>
      <button onclick="setMood('sad')" id="sad">😢 Sad</button>
    </div>
    <p id="currentMood">Your mood: none</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
